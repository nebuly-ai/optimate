name: Run tests

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  test_on_ubuntu:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Run in all these versions of Python
        python-version: [3.8, 3.9]

    steps:
        # Checkout the latest code from the repo
      - name: Checkout repo
        uses: actions/checkout@v2
        # Setup which version of Python to use
      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
        # Display the Python version being used
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
        # Install nebullvm
      - name: Install nebullvm
        run: |
          python -m pip install --upgrade pip
          pip install .
        # Install compilers except tvm
      - name: Install deep learning compilers
        run: python -c "import nebullvm"
        # Install pytest
      - name: Install pytest
        run: pip install pytest
        # Run the tests ignoring tvm
      - name: Run tests
        run: pytest --ignore=nebullvm/optimizers/tests/test_tvm.py --ignore=nebullvm/optimizers/tests/test_bladedisc.py
